<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Calculator</h2>
        </div>
        <div class="calculator">

            <div class="outcome__upper">y</div>
            <div class="outcome__down">x</div>


            <button class="calculator__value --vaule-canc">C</button>
            <button class="calculator__value --vaule-plusmin">+/-</button>
            <button class="calculator__value --vaule-perc">%</button>
            <button class="calculator__value --vaule-del">DEL</button>
            <button class="calculator__value --vaule-7">7</button>
            <button class="calculator__value --vaule-8">8</button>
            <button class="calculator__value --vaule-9">9</button>
            <button class="calculator__value --vaule-divide">/</button>
            <button class="calculator__value --vaule-4">4</button>
            <button class="calculator__value --vaule-5">5</button>
            <button class="calculator__value --vaule-6">6</button>
            <button class="calculator__value --vaule-multiply">*</button>
            <button class="calculator__value --vaule-1">1</button>
            <button class="calculator__value --vaule-2">2</button>
            <button class="calculator__value --vaule-3">3</button>
            <button class="calculator__value --vaule-minus">-</button>
            <button class="calculator__value --vaule-zero">0</button>
            <button class="calculator__value --vaule-dot">.</button>
            <button class="calculator__value --vaule-equal">=</button>
            <button class="calculator__value --vaule-plus">+</button>



        </div>

        <script src="script.js"></script>
</body>

</html>
