<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/variables.css">
</head>

<body>



    <div class="container">

        <div class="calculator">
            <div class="calculator__prev-output"></div>
            <div class="calculator__output">

                0

            </div>

            <div class="calculator__input">
                <button data-action="clear">C</button>
                <button data-action="plusmin">+/-</button>
                <button data-action="percent">%</button>
                <button data-action="delete">DEL</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="input--operator" data-action="multiply">&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="input--operator" data-action="divide">รท</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="input--operator" data-action="minus">-</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button class="input--equal" data-action="calculate">=</button>
                <button class="input--operator" data-action="plus">+</button>
            </div>
        </div>
    </div>


    <script src="script.js">
    </script>
</body>

</html>
